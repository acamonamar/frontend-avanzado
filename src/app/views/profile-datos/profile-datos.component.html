<section class="container datos">
  <div>
      <img src="assets/img/main.jpg" width="100px">
      <span>{{identity.name}} {{identity.surname}}</span>
  </div>
  <div class="formulario-datos">
    <form id="contactForm" [formGroup]="formLogin" (ngSubmit)="submit()">

      <input id="name" type="text" formControlName="name" placeholder="{{identity.name}}" value="{{identity.name}}" >
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Es obligatorio
        </div>
        <div *ngIf="name.errors.minlength">
          Mínimo 3 caracteres
        </div>
      </div>

      <input id="surname" type="text" formControlName="surname" placeholder="{{identity.surname}}" value="{{identity.surname}}" >
      <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="alert alert-danger">

        <div *ngIf="surname.errors.required">
         Es obligatorio
        </div>
        <div *ngIf="surname.errors.minlength">
          Mínimo 3 caracteres
        </div>
      </div>

      <input type="file">
      <input type="date">
      <input type="tel">
      <input type="tel">
      <select>
        <option>NIF/NIE</option>
        <option>Otro</option>
        <option>Pasaporte</option>
      </select>
      <input type="text">
      <input type="email" formControlName="email" placeholder="{{identity.email}}" value="{{identity.email}}" >
      <input type="submit" value="guardar" [disabled]="!formLogin.valid">
    </form>
    <p>Form status: {{formLogin.status}}</p>
  </div>
</section>
