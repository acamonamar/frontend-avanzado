<form [formGroup]="rForm" (submit)="submit()">

  <mat-form-field>
    <input matInput #input maxlength="255"
           placeholder="Centro Educativo"
           name="institution"
           formControlName="institution">
  </mat-form-field>

  <mat-form-field>
    <input matInput #input maxlength="255"
           placeholder="TÃ­tulo"
           name="title"
           formControlName="title">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Elige una fecha" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox formControlName="bilingue">Bilingue</mat-checkbox>

  <div class="ancho-completo">
    <button mat-raised-button color="primary" type="submit" [disabled]="rForm.invalid">Guardar</button>
  </div>
</form>
