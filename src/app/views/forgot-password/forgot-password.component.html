<p>
  Recuperar contraseña.
</p>
<form id="contactForm" [formGroup]="formLogin" (ngSubmit)="submit()">
  <input type="email" formControlName="email" placeholder="Email" >
  <input type="submit" value="Recordar contraseña" [disabled]="!formLogin.valid">
</form>
<p>Form status: {{formLogin.status}}</p>
<a [routerLink]="['/signin']">Acceso</a>
